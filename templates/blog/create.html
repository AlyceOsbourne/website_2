{% extends "base.html" %}
{% block title %}Create{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
{% endblock head %}
{% block body %}
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <textarea class="form-control" name="title" id="title" rows="1">{%block post_title%}{%endblock%}</textarea>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control post-content" id="content" name="content" rows="3">{%block post_content%}{%endblock%}</textarea>
    </div>
    {% if error %}
        <small class="error">{{ error }}</small>
    {% endif %}
    <div class="buttons">
        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn" onclick="window.location.href='{{ url_for('blog_routes.blog') }}'">Cancel</button>
    </div>
</form>
{% endblock body %}
