{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block body %}
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('blog_routes.create') }}" class="button">Create Post</a>
    {% endif %}
    {% for post in posts %}
        {% with post = post %}
        {% include "elements/article.html" %}
        {% endwith %}
    {% endfor %}
{% endblock body %}
